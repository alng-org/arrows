<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" 
    content="
    width=device-width
    height=device-height
    initial-scale=1.0
    minimum-scale=1.0
    maximum-scale=1.0
    user-scalable=no
    interactive-widget=resizes-content
    "
/>
<head>
    <script src="edit.js"></script>
    <script src="kernel.js"></script>
    <title>a Language</title>
    <link rel="icon" href="favicon.ico"/>
    <style>
        .arrow,.varrow{
            background-clip: text;
            -webkit-background-clip: text;
            color:transparent;
            font-weight:black;
            animation-name: arrow_animi;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes arrow_animi{
            /*See it at function init at edit.js*/
        }
        .varrow{
            animation-direction: reverse;
        }
        .quote_0{
            color: yellow;
        }
        .quote_1{
            color: pink;
        }
        .quote_2{
            color: lightskyblue;
        }
        .quote_unpair{
            color: darkred;
        }
        .quote_current_pair{
            background-color: gray;
        }
        *::selection{
            background-color:coral;
        }
        :is(.arrow,.varrow)::selection{
            color:red; //maybe it can be better
        }
        #code{
            font-family:math;
            font-size:1.5rem;
            background-color:black;
            color:darkcyan;
            caret-color: aquamarine;
            outline:none;
            margin:0;
            padding:1.0rem;
            width:100%;
            height:100%;
            overflow:scroll;
            white-space:pre;

            
/* box-sizing: border-box;
 border: 3px dashed red;*/
 flex:none;

        }


        
        body{
            display:flex;
            flex-direction:column;
            height:100dvh;
            weight:100dvw;
            padding:0;
            margin:0;
        }
        
    </style>
</head>
<body onload="init(document.getElementById('code'))">
    <div id="code" contenteditable="true"><br class="Not_Text"></div>
</body>
