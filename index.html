<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="keys.js"></script>
    <script src="kernel.js"></script>
    <script src="edit.js"></script>
</head>
<body onload="init(document.getElementById('code'),keys())">
    <input id="name" list="sug" placeholder="Take a Name"
           style="font-size:1.5em;font-weight:bold;
                  background-color: aqua;
                  left:0%;top:0%;position:fixed;
                  width:100%;height:5%;"
      onchange="view(document.getElementById('code'),
                     this)"
      onfocus="this.dataset.last=this.value"/>
    <datalist id="sug"></datalist>
    <div id="code" contenteditable="true" style="font-family:math;color:inherit;
                                   font-size:2em;font-weight:bold;
                                   background-color:rgba(255,255,200,1);
                                   left:0%;top:5%;position:fixed;
                                   width:100%;height:95%;
                                   overflow:scroll;white-space:nowrap;"></div>
</body>
