<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" 
    content="
    width=device-width
    height=device-height
    initial-scale=1.0
    minimum-scale=1.0
    maximum-scale=1.0
    user-scalable=no
    interactive-widget=resizes-content"
>
<head>
    <script src="edit.js"></script>
    <script src="kernel.js"></script>
    <title>a Language</title>
    <link rel="icon" href="favicon.ico"/>
    <style>
        .arrow,.varrow{
            background-clip: text;
            -webkit-background-clip: text;
            color:transparent;
            font-weight:bold;
            animation-name: arrow_animi;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes arrow_animi{
            /*See it at function init at edit.js*/
        }
        .varrow{
            animation-direction: reverse;
        }
        .quote_0{
            color: goldenrod;
        }
        .quote_1{
            color: lavender;
        }
        .quote_2{
            color: violet;
        }
        .quote_unpair{
            color: darkred;
        }
        .quote_current_pair{
            background-color: gray;
        }
        .num{
            color:rosybrown;
        }
        .sym{
            color:dodgerblue;
        }
        ::highlight(keyword){
            color:darkslateblue;
        }
        
        *::selection{
            background-color:darkslategray;
        }
        :is(.arrow,.varrow)::selection{
            color:red; //maybe it can be better
        }
        #code,#toolbar>button{
            font-family:math;
            font-size:1.5rem;
            color:seagreen;
        }
        #code{
            background-color:black;
            caret-color: snow;
            outline:none;
            margin:0;
            padding:1.0rem;
            width:100%;
            overflow:scroll;
            white-space:pre;
            flex:none;
            box-sizing: border-box; 
            /*border: 3px dashed red;*/
        }

        @media (any-pointer: fine) {
            /* pc, laptop, etc... */
            #code{
                height:100%;
            }
            #toolbar{
                display:none;
            }
        }

        @media (any-pointer: coarse) {
            /* mobile phone, pad etc...*/
            #code{
                height:80%;
            }
            #toolbar{
                width:100%;
                height:20%;
                margin:0;
                padding:0;
                display:flex;
                flex-direction:row;
                box-sizing: border-box;
            }
            #toolbar>button{
                text-align:center;
                user-select:none;
                background-color:indigo;
                border:none;
                margin:0;
                padding:0;
                flex:1;
                box-sizing: border-box;
            }
        }
        body{
            display:flex;
            flex-direction:column;
            height:100dvh;
            width:100dvw;
            padding:0;
            margin:0;
        }
        
    </style>
</head>
<body onload="init(document.getElementById('code'),document.getElementById('toolbar'))">
    <div id="code" contenteditable="true"><br class="Not_Text"></div>
    <div id="toolbar"></div>
</body>
